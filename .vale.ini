# Core options — must be BEFORE any [section] headers
StylesPath     = .
MinAlertLevel  = suggestion
IgnoredScopes  = ["source.rst.literal_block", "source.rst.inline_literal", "source.rst.comment"]

# Handling of .rst files
[*.rst]
Formats        = rst restructuredtext
BasedOnStyles  = Nordic

# Ignore every :role:`…` span (including :guilabel:, :ref:, :code:, ...)
TokenIgnores   = (?ms):[A-Za-z0-9_+-]+:`[^`]*`
# Ignore every ``text``
TokenIgnores  = "(?ms)``[^`]*``"